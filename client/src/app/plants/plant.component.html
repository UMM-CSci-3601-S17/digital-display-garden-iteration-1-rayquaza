<p *ngIf="plant == null"> The plant you are looking for does not exist!</p>
<div *ngIf="plant !== null" class= "text-center" >
    <br><br>
    <h3 >{{plant.cultivar}}</h3>
    <br>
    <p> Common Name: {{plant.commonName}}</p>
    <button type="button"><span class="glyphicon glyphicon-thumbs-up"></span> Like</button>
    <button type="button"><span class="glyphicon glyphicon-thumbs-down"></span> Dislike</button>
</div>
